<template name="gameLayout">
  <!-- <img src="/images/classic-playing-cards.png" id="sprite"> -->


  {{> scoreboard}}

  {{> loginButtons}} vs {{opponent_name}}

  <button class="btn btn-default" id="deletegame">Delete Game</button>
    <div class='flex-container column'>
  <div id="name">
    <h1>It's {{whosTurn}}</h1>
  </div>
    {{>opponent_hand}}

    <br><br>
    {{> cardTable}}
    <br><br>
    {{#if canknock}}
      <div class='flex-container' id="name">
        <button class="btn btn-success danger" id="knock">Knock</button>
      </div>
      <br><br>
    {{/if}}
    {{> player_hand}}


    <!-- <h1>Game: {{your_name}}</h1> -->

  </div>

</template>



<template name="cardTable">

  <div class="flex-container">

    <div class='wrapcard deck'>
      <div class="playingCards">
        <div class="card back">*</div>
      </div>
    </div>
     {{#each discard}}  <!-- Only one in collection, but #each handles situation when there is none cleanly -->
      <div class='wrapcard discard'>
        <div class="playingCards">
          <div class="card rank-{{rank}} {{suit}}">
              <span class="rank">{{rank}}</span>
              <span class="suit">{{{suitSymbol}}}</span>
          </div>
        </div>
      </div>
    {{/each}}
  </div>

</template>



<template name="opponent_hand">
  <div class="playingCards opponent_hand">
    <!-- <ul class="opponent hand"> -->
      <ul id="sortable2" class="table">
        {{#each opponentCards}}
          {{> opponentCard}}
        {{else}}
          <div class="card back">*</div>
          <div class="card back">*</div>
          <div class="card back">*</div>
          <div class="card back">*</div>
          <div class="card back">*</div>
          <div class="card back">*</div>
          <div class="card back">*</div>
          <div class="card back">*</div>
          <div class="card back">*</div>
          <div class="card back">*</div>
        {{/each}}
      </ul>
    <!-- </ul> -->
  </div>
</template>


<template name="player_hand">
  <div class="playingCards hand rotateHand">
    <!-- <ul class="table"> -->
      <ul id="sortable" class="table">
        {{#each playerCards}}
            {{> card}}
        {{/each}}
      </ul>
    <!-- </ul> -->
  </div>

  <div>
    {{valCards}}
  </div>
</template>


<template name="card">
  <li class='sort ui-state-default'>
    <div class="card playerhand rank-{{rank}} {{suit}}">
        <span class="rank">{{rank}}</span>
        <span class="suit">{{{suitSymbol}}}</span>
    </div>
  </li>
</template>

<template name="opponentCard">
  <li class='sort ui-state-default'>
    <div class="card rank-{{rank}} {{suit}}">
        <span class="rank">{{rank}}</span>
        <span class="suit">{{{suitSymbol}}}</span>
    </div>
  </li>
</template>
