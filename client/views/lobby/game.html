<template name="gameButtons">
  <div class='game'>
    {{#if waiting}}
      Waiting for opponent ({{opponent}}) <button class="btn btn-warning cancelButton">Cancel</button>
    {{/if}}
    {{#if proposal}}
      {{proposer}} wants to play Gin Rummy.  <button class="btn btn-success acceptButton">Accept</button> <button class="btn btn-danger declineButton">Decline</button>
    {{/if}}
    {{#if accepted}}
      Game Starting
    {{/if}}
  </div>
</template>
